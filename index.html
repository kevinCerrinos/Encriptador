<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
  <title>Encriptador</title>
</head>
<body>
  <header>
    <img class="logo" src="./images/logo.webp" alt="este es elo log de alura">
  </header>
  <main>
    <section class="input">
      <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
      <div>
        <h6 class="informacion"><img src="./images/exclamation.webp" alt="">Solo letras min√∫sculas y sin acentos</h6>
        <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
      </div>
    </section>
    <section class="output">
      <textarea id="copi" class="mensaje" cols="20" rows="10"></textarea>
      <div class="container-btn-copiar">
        <button class="btn-copiar" onclick="btncopiar()">Copiar</button>
      </div>
    </section>
  </main>
  <aside id="toastBox"></aside>
  <script src="./script.js"></script>
</body>
</html>
